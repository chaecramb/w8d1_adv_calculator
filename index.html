<!DOCTYPE html>
<html>
<head>
  <title></title>

</head>
<body>
<div>
<form id="form_event">
  Basic calculator
  <br>
  <input type="text" id="num1" placeholder="0">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="**">**</option>
    <option value="sqrt">sqrt</option>
    <option value="%">%</option>
    <option value='log'>ln</option>
  </select>
  <input type="text" id="num2" placeholder="0">
  <button type="submit" id="submit">Calculate!</button>
</form>
</div>
<br>
<div>
<form id="form_event2">
  Largest palindrome from the product of two
  <select id="digits">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="6">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value='8'>8</option>
    <option value='9'>9</option>
  </select>
  digit numbers
  <button type="submit" id="submit2">Calculate!</button>
</form>
</div>
<br>
<div>
<form id="form_event3">
  Sum of all the natural numbers below 
  <input type="text" id="limit" placeholder="1000" size="6"> 
  that are products of
  <input type="text" id="factor1" placeholder="3" size="4"> 
  and
  <input type="text" id="factor2" placeholder="5" size="4"> 
  <button type="submit" id="submit3">Calculate!</button>
</form>
</div>
<br>
<div>
<form id="form_event4">
  Sum of all even fibonacci numbers that do not exceed
  <input type="text" id="fib-limit" placeholder="4000000" size="10"> 
  <button type="submit" id="submit4">Calculate!</button>
</form>
</div>
<br>
<div>
<form id="form_event5">
  The largest prime factor of the number
  <input type="text" id="find-primes" placeholder="600851475143" size="14"> 
  <button type="submit" id="submit5">Calculate!</button>
</form>
</div>
<script src="app.js"></script>
</body>
</html>
